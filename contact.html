<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Train Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #3A763A; /* Change text color to a shade of green */
            background-color: rgba(240, 240, 240, 1); /* Light grey background for contrast */
        }

        .contact-content {
            max-width: 800px;
            margin: 50px auto; /* Add margin on top for spacing */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent white */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        header h1 {
            text-align: center;
            color: #4CAF50; /* Darker green color for the header */
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333; /* Darker text for labels */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em; /* Increased font size for better readability */
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #441c05; /* Green background for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Increased font size for button */
        }

        button:hover {
            background-color: #462816; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>

    <section class="contact-content">
        <header>
            <h1>Contact Us</h1>
        </header>

        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
